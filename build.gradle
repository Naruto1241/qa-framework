// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}



dependencies {
   compile (group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.1.0')
   compile (group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59')
   compile (group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1')
   compile (group: 'org.testng', name:'testng', version: '6.14.2')
   compile (group: 'com.aventstack', name: 'extentreports', version: '4.1.6')
   compile (group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3')
   compile (group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30')
   compile (group: 'org.slf4j', name: 'jul-to-slf4j', version: '1.7.5')
}

